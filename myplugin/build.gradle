apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()

    //build tools
    implementation 'com.android.tools.build:gradle:3.3.0-alpha13'
    //transform
    implementation 'com.android.tools.build:transform-api:2.0.0-deprecated-use-gradle-api'
    // 开源框架，可以对字节码进行编辑
    implementation 'javassist:javassist:3.12.1.GA'
    // 开源框架，io操作
    implementation 'commons-io:commons-io:2.6'
}


uploadArchives {
    repositories {
        mavenDeployer {
            //GVA的参数
            pom.groupId = 'com.knight.plugin'//组id
            pom.artifactId = 'test'//名称
            pom.version = '1.0.0'//版本号
            repository(url: uri('../repo'))//发布的目录
        }
    }
}